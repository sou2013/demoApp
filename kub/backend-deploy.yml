apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: cpe-backend   # no special char
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: cpe-backend   # no special char
    spec:
      containers:
      - name: cpe-backend
        image: mockcpe
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
